<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>

    <div class="parallax-container">
      <div class="parallax"><img src="images/background-1.jpg"></div>
    </div>

    <div class="section white">
      <div class="row container">
        <h2 class="header">Site totalmente sem nada</h2>
        <p class="grey-text text-darken-3 lighten-3">Parallax para ficar bonitão, mesmo sem conteúdo ;)</p>
        <h5>Mas caso queria jogar um joguinho SENSACIONAL feito por EU MESMO QUE VOS ESCREVE</h5>
        <a class="btn" href="sokoban/index.html">Sokoban with P5.js</a>
      </div>
    </div>

    <div class="parallax-container">
      <div class="parallax"><img src="images/background-2.jpg"></div>
    </div>

    <script>
    $(document).ready(function(){
      $('.parallax').parallax();
    });
    </script>
  </body>
</html>
